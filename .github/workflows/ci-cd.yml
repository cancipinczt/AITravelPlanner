name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run backend tests
      run: |
        cd backend
        python -m pytest tests/ -v

    - name: Run frontend tests
      run: |
        cd frontend
        npm run type-check
        npm run lint

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker images
      run: |
        docker build -t aitravelplanner-backend ./backend
        docker build -t aitravelplanner-frontend ./frontend

    - name: Push to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag aitravelplanner-backend ${{ secrets.DOCKER_USERNAME }}/aitravelplanner-backend:latest
        docker tag aitravelplanner-frontend ${{ secrets.DOCKER_USERNAME }}/aitravelplanner-frontend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/aitravelplanner-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/aitravelplanner-frontend:latest