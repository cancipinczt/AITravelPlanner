name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend tests
      run: |
        cd frontend
        npm run type-check

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4

    - name: Build backend image
      run: |
        cd backend
        docker build -t aitravelplanner-backend -f Dockerfile .

    - name: Build frontend image
      run: |
        cd frontend
        docker build -t aitravelplanner-frontend -f Dockerfile .

    - name: Login to Alibaba Cloud Container Registry
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login -u "${{ secrets.ACR_USERNAME }}" --password-stdin crpi-0sn6zoxl9nv63fam.cn-hangzhou.personal.cr.aliyuncs.com

    - name: Push backend image
      run: |
        docker tag aitravelplanner-backend crpi-0sn6zoxl9nv63fam.cn-hangzhou.personal.cr.aliyuncs.com/${{ secrets.ACR_NAMESPACE }}/aitravelplanner-backend:latest
        docker push crpi-0sn6zoxl9nv63fam.cn-hangzhou.personal.cr.aliyuncs.com/${{ secrets.ACR_NAMESPACE }}/aitravelplanner-backend:latest

    - name: Push frontend image
      run: |
        docker tag aitravelplanner-frontend crpi-0sn6zoxl9nv63fam.cn-hangzhou.personal.cr.aliyuncs.com/${{ secrets.ACR_NAMESPACE }}/aitravelplanner-frontend:latest
        docker push crpi-0sn6zoxl9nv63fam.cn-hangzhou.personal.cr.aliyuncs.com/${{ secrets.ACR_NAMESPACE }}/aitravelplanner-frontend:latest