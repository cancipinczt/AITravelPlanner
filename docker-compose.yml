version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    environment:
      - FRONTEND_URL=${FRONTEND_URL}  # 新增这个！
      - DATABASE_URL=${DATABASE_URL}  # 改为环境变量
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - ALIYUN_AI_KEY=${ALIYUN_AI_KEY}
      # - ALIYUN_OSS_KEY=${ALIYUN_OSS_KEY}
      - REDIS_URL=${REDIS_URL}  # 添加Redis配置
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL}  # 改为环境变量
      - VITE_MAP_API_KEY=${MAP_API_KEY}
      - VITE_SPEECH_API_KEY=${SPEECH_API_KEY}
    depends_on:
      - backend
    restart: unless-stopped

  # 数据库
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME}        # 改为环境变量
      - POSTGRES_USER=${DB_USER}      # 改为环境变量
      - POSTGRES_PASSWORD=${DB_PASSWORD}  # 改为环境变量
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_data: