version: '3.8'

services:
  # Nginx反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  # 后端服务（生产环境）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - FRONTEND_URL=${FRONTEND_URL}  # 新增这个！
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - ALIYUN_AI_KEY=${ALIYUN_AI_KEY}
      # - ALIYUN_OSS_KEY=${ALIYUN_OSS_KEY}
      - REDIS_URL=${REDIS_URL}  # 改为环境变量
    restart: unless-stopped

  # 前端服务（生产环境）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_BASE_URL=${API_BASE_URL}
      - VITE_MAP_API_KEY=${MAP_API_KEY}
      - VITE_SPEECH_API_KEY=${SPEECH_API_KEY}
    restart: unless-stopped

  # 数据库（生产环境）
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis缓存（生产环境）
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: